  <body>
    <nav class="navbar navbar-expand-lg navbar-light navbar-laravel">
      <div class="container">
        <a class="navbar-brand" href="login.html">Laith Reimbursement</a>

          class="navbar-toggler"

    <div class="card">
    <div class="card-header">Submit New Reimbursement</div>
    <form id="reimbursementForm">
      <div class="form-group">
        <label for="amountInput">Amount</label>
        <input
          type="number"
          class="form-control"
          id="amountInput"
          min="0.01" step="0.01" max="10000"
          placeholder="Enter amount"
          required
        />
        <!-- <small id="amountHelp" class="form-text text-muted"
          >Please enter a numver in the form $XXX.XX</small
        > -->
      <label for="expenseTypeSelect">Type of Expense</label>
      <select class="form-control" id="expenseTypeSelect" required>
        <option value = "" disabled selected>Please select an option</option>
        <option value = "LODGING" >Lodging</option>
        <option value = "TRAVEL" >Travel</option>
        <option value = "FOOD" >Food</option>
        <option value = "OTHER" >Other</option>
      </select>
        <label for="descriptionInput">Description</label>
        <input
          type="text"
          class="form-control"
          id="descriptionInput"
          placeholder="Optional"
        />
        <button type="submit" class="btn btn-outline-dark" id="submitReimbursement">Submit</button>
        <button type="button" class="btn btn-outline-dark" id="getTickets">Get Tickets</button>
      </form>
    </div>
  </div>

    <div class="card-deck" id="ticketList">
      <!-- <div class="card-header">Previous Tickets</div> -->
      <!-- <ul class="list-group list-group-flush" id="reimbursementList">
